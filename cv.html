<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #220245;
            color: white;
        }
        iframe {
            width: 80%;
            height: 90vh;
            border: none;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #6f2dbd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Meu Currículo</h1>
    <iframe src="assets/Curriculo.pdf"></iframe>
    
    <div class="buttons">
        <a href="index.html" class="btn">Voltar</a>
        <a href="assets/Curriculo.pdf" download class="btn">Baixar Currículo</a>
    </div>
</body>
</html>
